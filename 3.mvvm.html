<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
  <input type="text" id="input">
  <!-- 双向绑定原理 -->
<script >


// 表单元素 input checkbox textarea radio select

//  vue的指令 directive 只是dom上的行间属性，
//  vue给这类属性赋予了一定的意义来实现特殊的功能，
//  所有的指令都以v-开头 

// v-modal 会将msg的值会赋予输入框，输入框的值改变了会影响数据

  /*      let obj={}
        Object.defineProperty(obj,'name',{
            configurable:true,  // 是否可删除·
            writable:false,// 是否可重新赋值
            enumerable:false,// 是否可枚举
            value:1
        })
        // {name: 1}
        delete obj.name
        // {}
*/


let obj={};
let temp={};
Object.defineProperty(obj,'name',{
    get(){ // 取obj值时会触发
        // return 1
        return temp["name"]
    },
    set(val){ // 给obj赋值的时候会触发
        temp["name"]=val; // 改变temp的结果
        input.value=val; // 将值赋予输入框
    }
});
input.value=obj.name; // 页面一加载时，会调用get方法
input.addEventListener('input',function(){ // 等待输入框的变化
    obj.name=this.value; // 当值改变时会调用set方法
})

    </script>  
    </body>
</html>
